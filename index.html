<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <!-- Link to css style sheet -->
  <link href="css/myStyle.css" rel="stylesheet" type="text/css">

</head>
<body>
<!-- Wrapper that contains page - Set to 70% and Clearfix so it extends to bottom-->
  <div class="wrapper clearfix">
    <!--NAV SECTION-->
    <nav class="page-nav">
      <ul class="nav-links">
        <li id="view-link" class="cycle-links"><a href="#">View Music</a></li>
        <li id="add-link" class="cycle-links"><a href="#">Add Music</a></li>
      </ul>
    </nav>

    <!--LEFT BOX -->
    <section class="left-col">
    <fieldset>
      <legend for="song-length">Song Length:</legend>
      <input type="range" class="slider-range" value="60" step="1">
    </fieldset>

    <fieldset>
      <legend>Artist:</legend>
      <select>
        <!-- Adds Select Artics option but Disables Selecting of this text -->
        <option disabled="disabled" selected="selected">Select Artist</option>
        <optgroup id="artist-name">
          <option>Bon Jovi</option>
          <option>Aerosmith</option>
          <option>Def Leppard</option>
          <option>Van Halen</option>
          <option>Styx</option>
        </optgroup>
      </select>
    </fieldset>

    <fieldset>
      <legend>Album:</legend>
      <select>
        <!-- Adds Select Artics option but Disables Selecting of this text -->
        <option disabled="disabled" selected="selected">Select Album</option>
        <optgroup id="artist-name">
          <option>Slippery When Wet</option>
          <option>Pump</option>
          <option>Hysteria</option>
          <option>1984</option>
          <option>The Grand Illusion</option>
        </optgroup>
      </select>
    </fieldset>

    <fieldset>
      <legend for="genre">Genre:</legend>
        <div class="check-box-div clearfix">
          <!-- First Box on the Left-->
          <div class="left-check-box">
            <ul>
              <li><input type="checkbox" name="rock" value="rock">Rock</li>
              <li><input type="checkbox" name="pop" value="pop">Pop</li>
              <li><input type="checkbox" name="blues" value="blues">Classic Rock</li>
            </ul>
          </div>
          <div class="right-check-box">
          <ul>
              <li><input type="checkbox" name="classical" value="clasical">Hair Bands</li>
              <li><input type="checkbox" name="jazz" value="jazz">Light Rock</li>
              <li><input type="checkbox" name="hip-hop" value="hip-hop">Alternative</li>
            </ul>
          </div>
    </fieldset>

    <!-- Submit Button Section -->
    <div class="submit-button">
      <button type="submit" value="Submit">Filter</button>
      <!--<input type="submit" value="Filter"></input>-->
    </div>
    </section>

    <!-- RIGHT BOX - LIST MUSIC -->
    <div id="music-list" class="main-sec-style"></div>

     <!-- RIGHT BOX - ADD MUSIC -->
    <div id="add-form" class="main-sec-style"></div>

  <!--CLOSING WRAPPER DIV-->
  </div>

  <script src="js/script.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
